<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

<body>
    <div class="left">

        <div class="transparent_box">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="ODIN's logo" class="ODIN">
            <div class="text_odin">ODIN</div>
            
        </div>
        <div class="belowtext">
            <div>Photo by </div>
            <div class="und">Halie West</div>
            <div>on</div>
            <div class="und">Unsplash</div>
        </div>

    </div>
    <div class="right">
        <div class="text_presentation">This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.</div>
        <div class="Signup_box">
            <div class="Title">Let's do this!</div>


            <form action="#" method="post" class="form">
                <div class="ro1">
                    <div class="first_name roro">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="last_name roro">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div></div>

                <div class="ro1"><div class="email roro">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <div class="telephone roro">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" type="tel" name="phone" />
                </div></div>

                <div class="ro1"><div class="password roro">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>

                <div class="confirm_password roro">
                    <label for="confuser_password"> CONFIRM PASSWORD</label>
                    <input type="password" id="confuser_password" name="user_password" required>
                </div></div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="haha">
            <p>Already have an account?</p>
            <p class="green">Log in.</p>
        </div>
    </div>
</body>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>

</html>
